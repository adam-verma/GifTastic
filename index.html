<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite gif</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>


<div class="row">
  <div class="col-md-12" id="title">
    <h2>Gif Search</h2>
  </div>
</div>
<!-- Rendered Buttons will get Dumped Here  -->
<div class="row">
  <div class="col-md-12" id="buttons-view"></div>
</div>

<div class="row">
  <div class="col-md-12">
    <form id="gif-form">
      <label for="gif-input">Type any topic</label>
      <input type="text" id="gif-input">
      <br>
      <!-- Button triggers new gif to be added -->
      <input id="add-gif" type="submit" value="Type any topic">
    </form>
  </div>
</div>

<div class="row">
  <!-- gifs will Get Dumped Here -->
  <div class="col-md-12" id="gifs-view">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"></script>
<script src="./assets/javascript/app.js"></script>
</body>

</html>
